    <script>
        var aktualne = 0;
		var galerie = ["cokoladovy.jpg", "jahodovy.jpg", "boruvkovy.jpg", "bily.jpg", "jablecny.jpg", "oreovy.jpg"];
        var galerie2 = ["Čokoládový donut", "Jahodový donut", "Borůvkový donut", "Bílý donut", "Jablečný donut", "Oreový donut"];

		function Predchozi() {
			aktualne -= 1;
			if(aktualne == -1) {
				aktualne = 5;
			}
			document.getElementById("obraz").src=galerie[aktualne];
            document.getElementById("nazev_donatu").innerHTML = galerie2[aktualne];
		}

		function Dalsi() {
			aktualne += 1;
			aktualne = aktualne%6;
			document.getElementById("obraz").src=galerie[aktualne];
            document.getElementById("nazev_donatu").innerHTML = galerie2[aktualne];
		}
    </script>
