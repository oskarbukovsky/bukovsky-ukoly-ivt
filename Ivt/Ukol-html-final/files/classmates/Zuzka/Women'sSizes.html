<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            <!---table-->
table, th, td {
    border: 1px solid black;
    margin-left: 30px; 
  }
  th, td {
    padding: 15px;
    text-align: center;
  }
  table {
    border-spacing: 5px;
    border-style: solid;
  }
  th{
      background-color: rgb(231, 195, 201);
  }
        </style>
    </head>
    <body>
        <table style="width:70%">
            <tr>
              <th></th>
              <th>XXS</th>
              <th>XS</th>
              <th>S</th>
              <th>M</th>
              <th>L</th>
              <th>XL</th>
              <th>XXL</th>
            </tr>
            <tr>
                <th>EU</th>
                <td>32</td>
                <td>34</td>
                <td>36</td>
                <td>38</td>
                <td>40</td>
                <td>42</td>
                <td>44</td>
               
            </tr>
            <tr>
                <th>US</th>
                <td>6</td>
                <td>8</td>
                <td>10</td>
                <td>12</td>
                <td>14</td>
                <td>16</td>
                <td>18</td>

                
            </tr>
            <tr>
                <th>UK</th>
                <td>6/8</td>
                <td>10</td>
                <td>12</td>
                <td>14</td>
                <td>16</td>
                <td>18</td>
                <td>20</td>
                

            </tr>

          </table>
    </body>
</html>
