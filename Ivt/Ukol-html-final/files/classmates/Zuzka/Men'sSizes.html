<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            <!---table-->
table, th, td {
    border: 1px solid black;
    margin-left: 30px; 
  }
  th, td {
    padding: 15px;
    text-align: center;
  }
  table {
    border-spacing: 5px;
    border-style: solid;
  }
  th{
      background-color: rgb(165, 201, 241);
  }
        </style>
    </head>
    <body>
        <table style="width:70%">
            <tr>
              <th></th>
              <th>XS</th>
              <th>S</th>
              <th>M</th>
              <th>L</th>
              <th>XL</th>
              <th>XXL</th>
              <th>XXXL</th>
            </tr>
            <tr>
                <th>EU</th>
                <td>42</td>
                <td>44-46</td>
                <td>48-50</td>
                <td>52-54</td>
                <td>56</td>
                <td>58</td>
                <td>60</td>
               
            </tr>
            <tr>
                <th>US</th>
                <td>32</td>
                <td>34-36</td>
                <td>38-40</td>
                <td>42</td>
                <td>46</td>
                <td>48</td>
                <td>50</td>

                
            </tr>
            <tr>
                <th>UK</th>
                <td>32</td>
                <td>34-36</td>
                <td>38-40</td>
                <td>42</td>
                <td>46</td>
                <td>48</td>
                <td>50</td>
            </tr>

          </table>
    </body>
</html>
