        <script>
            var cit1="Bez hudby by byl život chybou/Friedrich Nietzsche";
            var cit2="Hudba dokáže vyjádřit to, na co už samotná slova nestačí/Johny Depp";
            var cit3="Hudba uvolňuje ducha a okřídluje myšlenky/Friedrich Nietzsche";
            var cit4="Hudba v duši může být slyšena vesmírem/Ralph Smart";
            var cit5="Kdo chce pochopit hudbu, nepotřebuje ani tak sluch, jako srdce/Jiří Mahen";
            var cit6="Hudba je lékem na trápení duše/Quintus Flaccus Horatius";
            var cit7="Hudba je univerzální řeč lidstva/Longfellow Henry Wadsworth";
            var num=1;
            function napisCitat(){
                switch (num){
                    case 1: 
                    document.getElementById("citat").innerHTML=cit1;
                    break;
                    case 2: 
                    document.getElementById("citat").innerHTML=cit2;
                    break;
                    case 3: 
                    document.getElementById("citat").innerHTML=cit3;
                    break;
                    case 4: 
                    document.getElementById("citat").innerHTML=cit4;
                    break;
                    case 5: 
                    document.getElementById("citat").innerHTML=cit5;
                    break;
                    case 6: 
                    document.getElementById("citat").innerHTML=cit6;
                    break;
                    case 7: 
                    document.getElementById("citat").innerHTML=cit7;
                    break;
                }
                num++;
                if (num==7){
                    num=1;
                }
            }
        </script>
