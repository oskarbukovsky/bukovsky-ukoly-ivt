<hr />
<h4 id="den0" style="line-height: 0.8;"><em>Jak zač&iacute;t nudn&yacute; den</em></h4>
<p id="nuda" style="text-align: justify; padding-left: 40px;">Začaloto nudně jako vět&scaron;ina m&yacute;ch dn&iacute; o pr&aacute;zdnin&aacute;ch. Vstal jsem, nasn&iacute;dal se, vyčistil si zuby a &scaron;el si zase lehnout. Ale nebyl to obyčejn&yacute; den a tak jsme vyrazili na v&yacute;let do obce Blatn&aacute;, kde poř&aacute;dali zn&aacute;m&iacute; v&yacute;lov rybn&iacute;ka. 🥳</p>
<h4 id="den1" style="text-align: justify; line-height: 0.8;"><em>Jak z nudn&eacute;ho dne udělat zaj&iacute;mav&yacute; den</em></h4>
<p style="padding-left: 40px; line-height: 1.4;">Moc se mi to l&iacute;bilo, takov&eacute; akce m&aacute;m moc r&aacute;d, protože člověk vid&iacute; lidi, kter&eacute; do Prahy ani nep&aacute;chnou 🙃. Když je člověk na takov&eacute; akci tak nesm&iacute; chybět dobr&aacute; dr&scaron;ťkovka nebo dobr&aacute; divočina. 🥩</p>
<h4 id="den2" style="line-height: 0.8;">Jak spr&aacute;vně skončit den</h4>
<p style="padding-left: 40px;">Takov&yacute; kr&aacute;sn&yacute; den se d&aacute; zakončit jistě nějak z&aacute;bavně, ale j&aacute; jsem nudn&yacute; člověk a tak jsem večer koukal na seri&aacute;l <a title="seri&aacute;l" href="https://expanse.fandom.com/wiki/Season_3" target="_blank" rel="noopener">The Expanse</a> do 3 r&aacute;no 🤨.</p>
