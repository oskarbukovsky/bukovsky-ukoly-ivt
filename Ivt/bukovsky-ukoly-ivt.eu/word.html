<!DOCTYPE html>
<html>

<head>
    <title>Net Word</title>
    <style>
        body {
            margin: 0px !important;
        }

        .tox-statusbar__branding {
            display: none !important;
        }

        .tox-notifications-container {
            display: none !important;
        }

        .tox-tinymce {
            height: 100vh !important;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="icon" href="files/imgs/word.png" type="image/gif" sizes="256x256">

    <script src='https://cdn.tiny.cloud/1/z26x3bmginoqrcftyqpmdsn1uh3smciotvi8nxxqnvgcnjo4/tinymce/5/tinymce.min.js'
        referrerpolicy="origin">
        </script>
    <script>
        tinymce.init({
            selector: 'textarea',
            resize: false,
            menubar: true,
            plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks advcode fullscreen searchreplace visualchars',
                'insertdatetime media table powerpaste tinymcespellchecker a11ychecker linkchecker mediaembed',
                'wordcount formatpainter permanentpen pageembed checklist casechange emoticons'
            ],

            toolbar1: 'paste | undo redo | insert | styleselect | fontselect | fontsizeselect | casechange | bullist numlist checklist outdent indent lineheight | permanentpen spellchecker a11ycheck',

            toolbar2: 'cut copy | formatpainter | bold italic underline strikethrough  superscript subscript | alignleft aligncenter alignright alignjustify | forecolor | backcolor | emoticons link image media pageembed charmap code | visualchars visualblocks | searchreplace ',

            style_formats: [
                { title: 'Bold text', inline: 'b' },
                { title: 'Font sizes', styles: { width: '1000px' } },
                { name: 'my-inline', title: 'My inline', inline: 'span', classes: ['my-inline'] }
            ],
            style_formats_merge: true,
            lineheight_formats: '0.8 1 1.1 1.2 1.3 1.4 1.5 2 2.5',
            elementpath: false,
            default_link_target: '_blank',
            fontsize_formats: '8pt 10pt 12pt 14pt 16pt 18pt 24pt 36pt 48pt',
            table_toolbar: "tableprops cellprops tabledelete | tableinsertrowbefore tableinsertrowafter tabledeleterow | tableinsertcolbefore tableinsertcolafter tabledeletecol",
            powerpaste_allow_local_images: true,
            powerpaste_word_import: 'prompt',
            powerpaste_html_import: 'prompt',
            spellchecker_language: 'en',
            spellchecker_dialog: true,
        });
    </script>
</head>

<body bgcolor="white">
    <form id="editor" style="height:100%;width:100%;">
        <textarea id="mytextarea" name="mytextarea" style="height:88vh;width:100%;resize:none;" height="100%"
            width="100%">
</textarea>
    </form>
</body>

</html>
